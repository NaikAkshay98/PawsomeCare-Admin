<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
        }
        .redirect-container {
            max-width: 600px;
            padding: 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
        }
        .spinner-border {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting...</h1>
        <p>You are being redirected to my portfolio page.</p>
        <p>If it doesn't happen automatically, <a href="https://akshay-naik-portfolio.vercel.app/" class="text-warning">click here</a>.</p>
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Redirect after 3 seconds
        setTimeout(function() {
            window.location.href = "https://akshay-naik-portfolio.vercel.app/";
        }, 3000);
    </script>
</body>
</html>
